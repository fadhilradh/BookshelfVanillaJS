<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>
            Bookshelf Apps
        </h1>
    </header>

    <section id="content-wrapper">
        <main>
            <div id="form-container">
                <h2>Add Book</h2>
                <form class="form" action="#" id="form">
                    <div class="input-group">
                        <input type="text" name="title" id="title"  required placeholder="Title"> 
                    </div>
                    <div class="input-group">
                        <input type="text" name="title" id="author" required placeholder="Author">
                    </div>
                    <div class="input-group">
                        <input type="number" name="year" id="year" required placeholder="Year">
                    </div>
                    <div class="checkbox">
                        <label for="inputBookIsComplete">Read</label>
                        <input id="inputBookIsComplete" type="checkbox">
                    </div>
                    <div class="btn-container">
                        <input type="submit" value="Input Book" name="Submit" class="btn-submit">
                    </div>
                </form>
            </div>   
        </main>
        <div class="wrapper">
            <article>
                <h2>Unread Books</h2>
                <div class="list-item" id="books">

                </div>
            </article>
            <article>
                <h2>Read Books</h2>
                <div class="list-item" id="completed-books">

                </div>
            </article>
        </div>
    </section>

    <script src="js/localstorage.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
